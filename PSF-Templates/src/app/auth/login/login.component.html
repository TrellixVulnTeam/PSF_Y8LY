<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome back, PSF-Admin</h1>
                        <p class="lead">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="../../../assets/images/avatars/avatar.png" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                                </div>
                                
                                <form [formGroup] = "loginForm" (ngSubmit)="loginUser()"> 
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" formControlName="email" type="email" name="email" placeholder="Enter your email" />
                                        <small *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">Email is required</small>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" formControlName="password" type="password" name="password" placeholder="Enter your password" />
                                        <small *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">Password is required (minimum length 6 digits)</small>

                                        <small style="float:right"> <a href="pages-reset-password.html">Forgot password?</a></small>
                                    </div>

                                    <div>
                                        <label class="form-check">
                                            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                                            <span class="form-check-label"> Remember me next time</span>
                                        </label>
                                    </div>
                                    
                                    <div class="text-center mt-3">
                                        <button (click)="clickSub()" [disabled]="loginForm.invalid" href="" class="btn btn-lg btn-primary" type="submit">Sign in</button>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                        <p style="float: right;">Does not have an account? <a routerLink="signup">Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
